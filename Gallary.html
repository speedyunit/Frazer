<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-center space-x-6">
    <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
    <a href="gallery.html" class="text-blue-600 font-semibold">Gallery</a>
  </nav>

  <!-- Header -->
  <header class="bg-white shadow-md p-6 text-center">
    <h1 class="text-4xl font-bold">Gallery</h1>
    <p class="text-lg text-gray-600">A collection of my photos</p>
  </header>

  <!-- Gallery Grid -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      
      <!-- Images 1 to 10 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/1.jpg" alt="Image 1" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/2.jpg" alt="Image 2" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/3.jpg" alt="Image 3" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/4.jpg" alt="Image 4" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/5.jpg" alt="Image 5" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/6.jpg" alt="Image 6" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/7.jpg" alt="Image 7" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/8.jpg" alt="Image 8" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/9.jpg" alt="Image 9" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <img src="images/10.jpg" alt="Image 10" class="w-full h-48 object-cover">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-4 mt-12">
    <p>&copy; 2025 John Doe. All rights reserved.</p>
  </footer>
</body>
</html>
