<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .rainbow-text {
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .rainbow-border {
      border: 4px solid transparent;
      border-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet) 1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-center space-x-6">
    <a href="index.html" class="text-gray-700 hover:rainbow-text">Home</a>
    <a href="gallery.html" class="rainbow-text">Gallery</a>
  </nav>

  <!-- Header -->
  <header class="bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 text-white text-center p-12 rounded-b-3xl shadow-md">
    <h1 class="text-5xl font-extrabold">Gallery</h1>
    <p class="text-lg mt-2">A colourful showcase of images</p>
  </header>

  <!-- Gallery -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Images 1 to 10 -->
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/1.jpg" alt="Image 1" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/2.jpg" alt="Image 2" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/3.jpg" alt="Image 3" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/4.jpg" alt="Image 4" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/5.jpg" alt="Image 5" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/6.jpg" alt="Image 6" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/7.jpg" alt="Image 7" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/8.jpg" alt="Image 8" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/9.jpg" alt="Image 9" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-xl shadow-md overflow-hidden rainbow-border">
        <img src="images/10.jpg" alt="Image 10" class="w-full h-48 object-cover">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-6 mt-12 rounded-t-3xl">
    <p class="rainbow-text">&copy; 2025 Client Portfolio â€“ All rights reserved.</p>
  </footer>
</body>
</html>
